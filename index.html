<!DOCTYPE html>
<html>
  <head>
    <title>Device Ready Example</title>

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" src="xui.js"></script>
    <script type="text/javascript" charset="utf-8">
	var uid = '';

	// device APIs are available
	//
	function onDeviceReady() {
	    setUid();
	    loadPage();
	}

	function setUid(){
	    var permanentStorage = window.localStorage;
	    uid = permanentStorage.getItem('UID');
	}

	function loadPage(){
	    var url_args;
	    if(uid){
		url_args = "uid=" + uid;
	    }
	    else {
		var uuid = device.uuid;
		url_args = "uid=youtellme&uuid=" + uuid;
	    }
	    x$('window').xhr('http://thegame.guineapigtech.com/update?' + url_args, 
	    { async: true,
	      callback: function() { 
			    var resp_json = JSON.parse(this.responseText); 

			    if(resp_json.uid){
				var permanentStorage = window.localStorage;
				permanentStorage.setItem('UID', resp_json.uid);
			    }
			    if(resp_json.alert){
				alert(resp_json.alert);
			    }
			    if(resp_json.html){
				x$('#ajaxdiv').html(resp_json.html);
			    }
			},
	      headers:{ 'Mobile':'true' },
	    });
	}

	function onLoad() {
	    document.addEventListener("deviceready", onDeviceReady, false);
	}

    </script>
  </head>
  <body onload="onLoad()">
	<div id="ajaxdiv" style="width:100%; background-color: #fff"></div>
	SUB-VERSION-69
  </body>
</html>
