<!DOCTYPE html>
<html>
  <head>
    <title>Device Ready Example</title>

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8">

    // Wait for device API libraries to load
    //
    function onLoad() {
        document.addEventListener("deviceready", onDeviceReady, false);
    }

    // device APIs are available
    //
    function onDeviceReady() {
        // Now safe to use device APIs
	var accElement = document.getElementById('foo');
	accElement.innerHTML = 'onDeviceReady!!!';:
	navigator.accelerometer.getCurrentAcceleration(onSuccess, onError);
    }

    // Run after successful transaction
    // Let's display the accelerometer data
    function onSuccess(acceleration) {
	    var accElement = document.getElementById('accelerometerData');
	    accElement.innerHTML	=	
		    'Acceleration X: ' + acceleration.x + '<br />' +
		    'Acceleration Y: ' + acceleration.y + '<br />' +
		    'Acceleration Z: ' + acceleration.z + '<br />' +
		    'Timestamp: '      + acceleration.timestamp;
    }

    // Run if we face an error 
    // obtaining the accelerometer data
    function onError(error) {
	    var accElement = document.getElementById('accelerometerData');
	    accElement.innerHTML = 'FAIL' + JSON.stringify(error);
    }
    </script>
  </head>
  <body onload="onLoad()">
	<div id="foo"></div>
  </body>
</html>
