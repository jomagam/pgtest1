<!DOCTYPE html>
<html>
  <head>
    <title>Device Ready Example</title>

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" src="xui.js"></script>

    <script type="text/javascript" charset="utf-8">

    // Wait for device API libraries to load
    //
    function onLoad() {
	alert('ONLOAD1');
        document.addEventListener("deviceready", onDeviceReady, false);
	alert('ONLOAD2');
    }

    function onDeviceReady() {
	alert('onDeviceReady1');
	x$('#adiv').html('XUI ROCKS');

	x$('#balazs').xhr('http://ec2-23-21-10-193.compute-1.amazonaws.com/balazs.html', 
	{ async: true,
	  headers:{ 
	      'Mobile':'true'
	  }
	});
	alert('onDeviceReady2');
    }

    </script>
  </head>
  <body onload="onLoad()">
	<div id="adiv">Original</div>
	<div id="balazs">EMPTY</div>
  </body>
</html>
